        <style>

            h1 {

            a {

            }

            a:active, a:visited {

            }

            p {
                font-size: 18px;
                font-family: articulat-cf,sans-serif;
                font-weight: 300;
                font-style: normal;
            }


            body {
                background-image: url("images/pattern.png");

            }

            #linkBox {
                /* background-color: #9FB0E2; */

                padding: 15px;

            #narrowBody {

                padding-top: 0;
                padding-bottom: 0;
                text-align: center;
                /* background: #4F7942; */
                margin: auto;
            }

            /* Container for flexboxes */
            section {
            display: -webkit-flex;
            display: flex;
            align-content: center;
            text-align: center;
            }

            /* Style the content */
            #textBox {
            background-color: #E4D00A;
            padding: 10px;
            text-align: center;
            }

            #imageBox {
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            /* background: #4F7942; */

            }

            #ss {
            /* -webkit-flex: 1;

            padding: 20px;

            #ss2 {

            }

            #fullText {
            /* -webkit-flex: 4;

            flex: 4; */

            .fullImage {
                width: 100%;

                padding: 5px;
            }

            #smallImage {
                width: 50%;

            }

            .smallBox {
            width: 100%;
            background: #4F7942;
            /* padding: 20px; */
            height: 50%;
            background-color: #A7EA96;
            padding: 10px;
            margin: auto;
            /* margin-bottom: 15px; */
            margin-top: 0px;
            padding-right: 0;

            }

            /* * {box-sizing: border-box} */
            /* body {font-family: Verdana, sans-serif; margin:0} */
            .mySlides {display: none}
            img {vertical-align: middle;}

            /* Slideshow container */
            .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            }

            /* Next & previous buttons */
            .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            }

            /* Position the "next button" to the right */
            .next {
            right: 0;
            border-radius: 3px 0 0 3px;
            }

            .prev {
                left: 0;
            }

            /* On hover, add a black background color with a little bit see-through */
            .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
            }

            /* Caption text */
            .text {
            color: #000;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            }

            /* Number text (1/3 etc) */
            .numbertext {
            color: #000;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
            }

            /* The dots/bullets/indicators */
            .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            }

            .active, .dot:hover {
            background-color: #717171;
            }

            /* Fading animation */
            .fade {
            animation-name: fade;
            animation-duration: 1.5s;
            }

            @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
            }

            /* On smaller screens, decrease text size */
            @media only screen and (max-width: 300px) {
            .prev, .next,.text {font-size: 11px}
            }

            @media screen and (max-width: 700px) {
            
                body{
                    width: 100vw;
                    overflow-x: hidden;
                }

                #narrowBody {
                    width: 70vw;
                    padding: 0;
                    margin: auto;
                }

                #pText, #fullText, #textBox {
                    width: 50vw;
                    padding-left: 5px;
                    padding-right: 5px;
                    margin: auto;
                    margin-bottom: 10px;
                }

                #fullImage {
                    width: 50vw;
                    padding-left: 5px;
                    padding-right: 5px;
                    margin: auto;
                }

                #linkBox {

                    margin: 5px;

                }

                section {
                    display: block;
                }
            }

        </style>
    </head>
